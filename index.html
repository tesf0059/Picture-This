<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- This is for screen smaller than 960px -->
       <source srcset="images/landscape/museum-320_x_180.jpg 320w,
                     images/landscape/museum-480_x_270.jpg 480w,
                     images/landscape/museum-640_x_360.jpg 640w,
                     images/landscape/museum-720_x_450.jpg 720w,
                     images/landscape/museum-960_x_540.jpg 960w,
                     images/landscape/museum-1440_x_820.jpg 1440w,
                     images/landscape/museum-1919_x_1080.jpg 1990w"
                     media="(max-width:960px)">

        <!-- This is for screen 960px or larger -->
       <source srcset="images/square/museum-480_x_480.jpg 480w,
                     images/square/museum-640_x_640.jpg 640w,
                     images/square/museum-800_x_800.jpg 800w,
                     images/square/museum-960_x_960.jpg 960w,
                     images/square/museum-1280_x_1280.jpg 1280w,
                     images/square/museum-1440_x_1400.jpg 1440w,
                     images/square/museum-1600_x_1600.jpg 1600w,
                     images/square/museum-1920_x_1920.jpg 1920w,
                     images/square/museum-2400_x_2400.jpg 2400w"
                     media="(min-width:960px)">
        <img src="images/museum.jpg" alt="placeholder">
    </picture>  
  </header>
</body>

</html>
